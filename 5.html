<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form name="calculator">
      <input type="text" name="display" id="display" value="">
      <br>
      <button class="btn" type="button" name="one" value="1" onclick="calculator.display.value += '1'">1</button>
      <button class="btn" type="button" name="two" value="2" onclick="calculator.display.value += '2'">2</button>
      <button class="btn" type="button" name="three" value="3" onclick="calculator.display.value += '3'">3</button>
      <button class="btn" type="button" name="four" value="4" onclick="calculator.display.value += '4'">4</button>
      <button class="btn" type="button" name="five" value="5" onclick="calculator.display.value += '5'">5</button>
      <button class="btn" type="button" name="six" value="6" onclick="calculator.display.value += '6'">6</button>
      <button class="btn" type="button" name="seven" value="7" onclick="calculator.display.value += '7'">7</button>
      <button class="btn" type="button" name="eight" value="8" onclick="calculator.display.value += '8'">8</button>
      <button class="btn" type="button" name="nine" value="9" onclick="calculator.display.value += '9'">9</button>
      <button class="btn" type="button" name="zero" value="0" onclick="calculator.display.value += '0'">0</button>
      <br>
      <button class="btn" type="button" name="plus" value="+" onclick="calculator.display.value += '+'">+</button>
      <button class="btn" type="button" name="minus" value="-" onclick="calculator.display.value += '-'">-</button>
      <br>
      <button class="btn" type="button" name="clear" value="c" onclick="calculator.display.value = ''">C</button>
      <br>
      <button class="result" type="button" name="result" onclick="calculator.display.value = eval(calculator.display.value)">=</button>
    </form>
  </body>
</html>
